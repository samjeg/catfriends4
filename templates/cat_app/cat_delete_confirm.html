{% extends "cat_app/base.html" %}
{% load static %}
{% block title %}Delete Cat{% endblock %}
{% block templatecss %}<link href="{% static 'css/profile.css' %}" rel="stylesheet" />{% endblock %}
{% block imagenav %}<img class="imageframe" src="media/{{ profile_detail.picture }}" alt="{{ profile_detail.picture }}">{% endblock %}
{% block profile_nav %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'cat_app:profile_detail' pk=profile_detail.pk %}">Profile</a>
  </li>
{% endblock %}

{% block content %}
    <br>
    <form method="POST">
      {% csrf_token %}
      <div class="register-container">
          <input type="Submit" class='btn btn-danger' value='Delete'>
          <a class='btn btn-primary' href="{% url 'cat_app:cat_detail' pk=cat_detail.pk %}">Cancel</a>
      </div>
    </form>
    <br>
{% endblock %}
