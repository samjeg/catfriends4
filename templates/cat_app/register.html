{% extends "base.html" %}
{% block title %}Profile Form{% endblock %}
{% block templatecss %}<link href="{% static 'css/register.css' %}" rel="stylesheet" />{% endblock %}
{% block imagenav %}<img class="imageframe" src="media/{{ profile_detail.picture }}" alt="{{ profile_detail.picture }}">{% endblock %}
{% block content %}
   <br>
    <form method="POST">
      {% csrf_token %}
      <div class="register-container">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-btn">Register</button>
      </div>
      <div class="button-container">
          <span class="psw">Already a User?     <a href="#">Login Here</a></span>
      </div>
    </form>
    <br>
{% endblock %}
